{% extends "base.html" %}

{% block content %}
<div>Now with markdown support!</div>
{% for post in post-list %}
<div class="post">
  <h4>{{ post.caption }}</h4>
  <hr />
  {{ post.body|safe }}
</div>
{% endfor %}
<hr />
{% if user %}
<form action="/posts"
      method="post">
  <input type="text" name="post-caption" /><br />
  <textarea cols="80" rows="10" name="post-body"></textarea><br />
  <input type="submit" value="Create new post" /><br />
</form>
{% endif %}
{% endblock %}
